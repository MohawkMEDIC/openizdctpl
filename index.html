<!--
    This applet uses an SPA mechanism. In order for this to work we need to declare an
    abstract view state for the core applet (in this scenario org-sample-applet), the real action 
    happens in /views/index.html
-->
<div xmlns="http://www.w3.org/1999/xhtml" xmlns:oiz="http://openiz.org/applet">
    <oiz:style>~/css/theme.css</oiz:style>
    <oiz:script>~/controllers/index.js</oiz:script>
    <oiz:script>/org.openiz.core/lib/chart.min.js</oiz:script>
    <oiz:state name="org-sample-applet">
        <oiz:url>/</oiz:url>
        <oiz:view>
            <oiz:title lang="en">New Applet!</oiz:title>
            <oiz:demand>1.3.6.1.4.1.33349.3.1.5.9.2.1</oiz:demand>
            <oiz:controller>IndexController</oiz:controller>
        </oiz:view>
    </oiz:state>
    <!-- Localized strings can be pre-rendered using this syntax -->
    <h1>{{ 'org.sample.applet.title' | i18n }}</h1>

    <!-- You can use SSI virtual includes to also include partials -->
    <!-- #include virtual="/org.sample.applet/views/dashboard.html" -->

</div>
